<div class="container">
  <nav class="breadcrumb" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active"><a routerLink="/categories">Categorias</a></li>
      <li class="breadcrumb-item active" aria-current="page">Fomulário de categorias</li>
    </ol>
  </nav>
  <div class="container__content">
    <div class="row">
      <div class="col-md">
        <h1 class="h2 border-left pl-2">Formulário de categoria</h1>
      </div>
      <div class="col-md">
        <a class="btn btn-light float-right" routerLink="/categories"><< Voltar</a>
      </div>
    </div>
    <form [formGroup]="categoryForm" class="mt-3">
      <div class="card">
        <div class="card-header">Informações sobre a categoria</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Nome da categoria">
            </div>
            <div class="form-group col-md-8">
              <label for="description">Descrição</label>
              <input type="text" class="form-control" id="description" placeholder="Decrição da categoria">
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-right mt-3">Salvar</button>
      <div style="clear: both"></div><!-- bugfix for float property-->
    </form>
  </div>

</div>
